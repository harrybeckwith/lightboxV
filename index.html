<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="dist/css/lightboxV.min.css">

</head>


<h3>Demo</h3>
<h3>Single Images</h3>
<div>
    <a href="src/images/squid.jpg" data-lightbox-v="squid" data-title="squid" class="lightbox-v">
        <img src="src/images/squid.jpg" class="thumbnail" alt="Blue squid">
    </a>
</div>
<h3>Image Group - with caption</h3>
<div>
    <a href="src/images/shark1.jpg" data-lightbox-v="shark" class="lightbox-v"
       data-title='School of grey sharks'>
        <img src="src/images/shark1.jpg" class="thumbnail" alt="">
    </a>

    <a href="src/images/shark2.jpg" data-lightbox-v="shark" class="lightbox-v"
       data-title='Hammerhead shark'>
        <img src="src/images/shark2.jpg" class="thumbnail" alt="">
    </a>

    <a href="src/images/shark3.jpg" data-lightbox-v="shark" class="lightbox-v"
       data-title='Black tip shark'>
        <img src="src/images/shark3.jpg" class="thumbnail" alt="">
    </a>

</div>

<h3>Image ground - no caption</h3>
<div>
    <a href="src/images/jellyfish1.jpg" data-lightboxV="jelly fish"
       class="lightbox-v">
        <img
            src="src/images/jellyfish1.jpg"
            class="thumbnail" alt="">
    </a>

    <a href="src/images/jellyfish2.jpg"
       data-lightboxV="jelly fish" class="lightbox-v">
        <img
            src="src/images/jellyfish2.jpg"
            class="thumbnail" alt="">
    </a>

    <a href="src/images/jellyfish3.jpg"
       data-lightboxV="jelly fish" class="lightbox-v">
        <img
            src="src/images/jellyfish3.jpg"
            class="thumbnail" alt="">
    </a>
</div>


<body>
<script src="dist/js/lightboxV-min.js"></script>
</body>
</html>
